// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin : "java"
apply plugin : 'eclipse-wtp'
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	compile 'org.hibernate:hibernate-core:4.3.8.Final'
	compile 'org.hibernate:hibernate-entitymanager:4.3.8.Final'
	compile fileTree(dir: 'libs', include: '*.jar')
	compile 'javax.servlet:servlet-api:3.0-alpha-1'
	compile  'org.codehaus.jettison:jettison:1.1'
	compile 'commons-fileupload:commons-fileupload:1.3.1'
	compile 'log4j:log4j:1.2.17'
	compile 'ma.glasnost.orika:orika-core:1.4.5'
	compile 'commons-lang:commons-lang:2.3'
	compile 'commons-logging:commons-logging:1.2'
	//compile 'log4j:log4j:1.2.17'
	compile 'commons-beanutils:commons-beanutils:1.9.2'
	compile 'com.jcraft:jsch:0.1.52'
	testCompile 'org.mockito:mockito-all:1.10.19'
	testCompile 'junit:junit:4.12'
	testCompile 'org.unitils:unitils-core:3.4.2'
	//compile 'org.hibernate:hibernate-core:4.3.8.Final'
	//compile 'org.hibernate:hibernate-entitymanager:4.3.8.Final'
}

